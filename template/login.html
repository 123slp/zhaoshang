<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="m-mi-com">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.1.4/weui.min.css">
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/login.css">
    <script src="../static/js/flexiable.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/vodify.js"></script>       
</head>
<body>
    <div class="login">
        <p>欢迎登录</p>
        <!-- <div class="text">
            <input type="text" placeholder="请输入用户名" class="user" required>
        </div>
        <div class="text">
            <input type="password" placeholder="请输入密码" class="password" maxlength="15" required>
        </div>
        <div class="verification">
            <input placeholder="请输入验证码" type="text" class="verification_input">
            <canvas id="myCanvas"></canvas>
        </div> -->
        <div class="weui-form">
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_active">
                            <div class="weui-cell__bd">
                                <input id="user_input" class="weui-input" placeholder="填写本人账号">
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_active">
                            <div class="weui-cell__bd">
                                <input id="pass_input" class="weui-input" placeholder="填写本人密码">
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="bt-login">登录</a>
            </div>
    </div>
</body>
<!-- loading toast -->
<div id="loadingToast" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
</html>
<script>
    // var code;
    // $('#myCanvas').click(function () {
    // createCode()
    // })
    // createCode()
    $(function () {
        var submit = $('#bt-login')
        $('.js_dialog').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        })        
        submit.click(function () {
            var user = $('#user_input').val()
            var password = $('#pass_input').val()
            // var inputCode= $('.verification_input').val()
            if (!user) return weui.alert('请输入用户名')
            if (!password) return weui.alert('请输入密码')
            $('#loadingToast').fadeIn(200)

            setTimeout(() => {
                $('#loadingToast').fadeOut(200)
                if (user && password){
                    // 这里写提交请求
                    window.location.href='index.html'
                }               
            }, 2000);
        })
        
    })

</script>
